<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      window.onload = function() {
        document.getElementById('date').valueAsDate = new Date();
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
        <form method="post" action="/" target="dummyframe">
          <div class="form-group row">
            <label for="calories" class="col-md-2 col-form-label">Calories:</label>
            <div class="col-md-10">
              <input type="number" class="form-control" step="0.01" id="calories" name="calories" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="carbohydrate" class="col-md-2 col-form-label">Carbohydrate:</label>
            <div class="col-md-10">
              <input type="number" class="form-control" step="0.01" id="carbohydrate" name="carbohydrate" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="protein" class="col-md-2 col-form-label">Protein:</label>
            <div class="col-md-10">
              <input type="number" class="form-control" step="0.01" id="protein" name="protein" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="fat" class="col-md-2 col-form-label">Fat:</label>
            <div class="col-md-10">
              <input type="number" class="form-control" step="0.01" id="fat" name="fat" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="amount" class="col-md-2 col-form-label">Amount:</label>
            <div class="col-md-10">
              <input type="number" class="form-control" step="0.01" id="amount" name="amount" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date:</label>
            <div class="col-md-10">
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-10">
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
          </div>
        </form> 
    </div>
    <iframe name="dummyframe" id="dummyframe" class="container-fluid" frameBorder="0"></iframe>
  </body>
</html>
