<!DOCTYPE html>
<html>
  <body>
    <form method="post" action="/">
      <label for="calories">Calories:</label>
      <input type="number" id="calories" name="calories" required>
      <br>
      <label for="protein">Protein:</label>
      <input type="number" id="protein" name="protein" required>
      <br>
      <label for="carbohydrate">Carbohydrate:</label>
      <input type="number" id="carbohydrate" name="carbohydrate" required>
      <br>
      <label for="fat">Fat:</label>
      <input type="number" id="fat" name="fat" required>
      <br>
      <label for="amount">Amount:</label>
      <input type="number" step="0.1" id="amount" name="amount" required>
      <br>
      <input type="submit" value="Submit">
    </form> 
  </body>
</html>
