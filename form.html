<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .form-group label {
        font-size: 1.5rem;
      }
      .form-control {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <form method="post" action="/">
          <div class="form-group row">
            <label for="calories" class="col-sm-2 col-form-label text-lg">Calories:</label>
            <div class="col-12 col-md-6">
              <input type="number" class="form-control" step="0.01" id="calories" name="calories" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="carbohydrate" class="col-sm-2 col-form-label text-lg">Carbohydrate:</label>
            <div class="col-12 col-md-6">
              <input type="number" class="form-control" step="0.01" id="carbohydrate" name="carbohydrate" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="protein" class="col-sm-2 col-form-label text-lg">Protein:</label>
            <div class="col-12 col-md-6">
              <input type="number" class="form-control" step="0.01" id="protein" name="protein" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="fat" class="col-sm-2 col-form-label text-lg">Fat:</label>
            <div class="col-12 col-md-6">
              <input type="number" class="form-control" step="0.01" id="fat" name="fat" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label text-lg">Amount:</label>
            <div class="col-12 col-md-6">
              <input type="number" class="form-control" step="0.01" id="amount" name="amount" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 col-md-6">
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
          </div>
        </form> 
    </div>
  </body>
</html>
